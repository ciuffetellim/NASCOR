<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incruataciones</title>
</head>
<body>
    <!-- Incrustación de una imagen -->

    <img src="img/imagen.jpg" alt="Imagen" width="500px"><br>

    <!-- Incrustación de un video -->

    <video src="img/video.mp4" controls width=”640” height=”360”></video>

    <!-- Incrustación de un audio -->

    <audio src="img/relaxing-audio-for-yoga-131673.mp3" controls></audio>

    <!-- Incrustación de una página web externa -->

    <iframe src="https://www.youtube.com/embed/S93nYy-Bxzo"></iframe>

    <!-- Incrustación de un lienzo para dibujar gráficos -->

    <canvas id="miCanvas" width="200" height="200" ></canvas>

    <!-- Incrustación de gráficos vectoriales escalables -->

    <svg width="400" height="180">

      <rect x="50" y="20" width="300" height="100" style="fill:blue" />

    </svg>
    
</body>
</html>
