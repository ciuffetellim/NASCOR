<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reemplazar Palabra</title>
    <style>
        body {
            background-color: cadetblue;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #formulario {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        #frase {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #0056b3;
        } 
    </style>
</head>
<body>
    <h1>Reemplazar Palabra en una Frase</h1>
    <p id="frase">Esta es la frase para cambiar</p>
    <form id="formulario">
        <label for="palabraAReemplazar">Elige palabra para reemplazar</label>
        <input type="text" id="palabraAReemplazar" name="palabraAReemplazar">
        <label for="nuevaPalabra">Elige palabra para reemplazo</label>
        <input type="text" id="nuevaPalabra" name="nuevaPalabra">
        <button type="submit">Reemplazar</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Selecciona el botón y la frase
            let boton = document.getElementById('botonReemplazar');
            let parrafo = document.getElementById('frase');

            // Añade un event listener al botón
            boton.addEventListener('click', function() {
                // Solicita la palabra a reemplazar
                let palabraAReemplazar = prompt('Introduce la palabra que deseas reemplazar:');
                if (!palabraAReemplazar) {
                    alert('No se ha introducido ninguna palabra a reemplazar.');
                    return;
                }

                // Solicita la nueva palabra
                let nuevaPalabra = prompt('Introduce la nueva palabra:');
                if (!nuevaPalabra) {
                    alert('No se ha introducido ninguna nueva palabra.');
                    return;
                }

                // Obtiene el texto actual del párrafo
                let textoActual = parrafo.textContent;

                // Verifica si la palabra a reemplazar existe en el texto
                if (!textoActual.includes(palabraAReemplazar)) {
                    alert(`La palabra "${palabraAReemplazar}" no se encontró en la frase.`);
                    return;
                }

                //Crea una expresión regular para reemplazar todas las ocurrencias de la palabra
                let nuevaExpresion = new RegExp(palabraAReemplazar, 'g');

                // Reemplaza la palabra y actualiza el contenido del párrafo
                let nuevoTexto = textoActual.replace(nuevaExpresion, nuevaPalabra);
                parrafo.textContent = nuevoTexto;
            });
        });
    </script>
</body>
</html>
