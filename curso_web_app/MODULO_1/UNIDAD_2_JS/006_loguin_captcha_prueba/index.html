<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con verificación</title>
</head>
<body>
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
        <label for="username">Usuario:</label>
        <input type="text" id="username" required><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" required><br><br>

        <label for="captcha">¿Cuánto es 5 + 9?</label>
        <input type="number" id="captcha" required><br><br>

        <button type="submit">Ingresar</button>
    </form>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita el envío del formulario por defecto
            
            let respuestaUsuario = document.getElementById("captcha").value;
            
            if (parseInt(respuestaUsuario) === 14) {
                alert("Acceso concedido. Bienvenido.");
                // Aquí podrías redirigir al usuario o continuar con el proceso de login
            } else {
                alert("Error: Respuesta incorrecta. Inténtalo de nuevo.");
                window.location.reload();
            }
        });
    </script>
</body>
</html>
